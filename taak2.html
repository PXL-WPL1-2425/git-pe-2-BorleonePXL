<!DOCTYPE html>
<html lang="en">

<head>

    <title>Riot Games</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <header>
        <div class="container-fluid no-left-padding no-right-padding welcome-text video-content">
            <video autoplay muted loop id="myVideo" >
                <source src="./assets/trophystraight-effect-full.mp4" type="video/mp4">
            </video>
            <div class="container">
                <div class="header">
                    <div class="row align-items-center">
                        <!-- First column: Logo -->
                        <div class="col-md-3 d-flex align-items-center" id="logo">
                            <a href="./taak2.html" class="navbar-brand mx-auto">
                                <img src="./assets/riot-games-logo.svg" alt="Riot Games Logo">
                            </a>
                        </div>

                        <!-- Second column: Navbar list items -->
                        <div class="col-md-6">
                            <nav class="navbar-buttons">
                                <ul class="nav justify-content-center">
                                    <li class="nav-item">
                                        <a class="nav-link text-white" href="#">Who We Are</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link text-white" href="#">Work With Us</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link text-white" href="#">News</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>

                        <!-- Third column: Sign-in button -->
                        <div class="col-md-3 text-right" id="sign-in-btn">
                            <button type="button" class="btn btn-light" data-toggle="collapse"
                                aria-expanded="false" aria-label="Toggle navigation">
                                Sign In
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
